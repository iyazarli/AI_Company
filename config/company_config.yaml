meetings:
  daily_standup:
    time: "09:00"
    duration: 15  # minutes
    participants: "all_team_members"
    format:
      - "What did I do yesterday?"
      - "What will I do today?"
      - "Any blockers?"
  
  weekly_review:
    day: "Friday"
    time: "16:00"
    duration: 60
    participants: "department_heads"
    format:
      - "Week achievements"
      - "Metrics review"
      - "Next week planning"
      - "Cross-department updates"
  
  monthly_planning:
    day: 1  # First day of month
    time: "10:00"
    duration: 120
    participants: "management_and_leads"
    format:
      - "Previous month review"
      - "Goal achievement analysis"
      - "Next month objectives"
      - "Budget review"
      - "Strategic initiatives"

work_schedule:
  mode: "24/7"
  shifts:
    - name: "Morning Shift"
      hours: "00:00-08:00"
    - name: "Day Shift"
      hours: "08:00-16:00"
    - name: "Evening Shift"
      hours: "16:00-24:00"
  
  task_cycle: "continuous"
  meeting_frequency:
    standup: "daily"
    review: "weekly"
    planning: "monthly"
